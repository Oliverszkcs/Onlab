<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Upload Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/upload.css">
</head>
<body>

<div class="upload-form">
    <h2>Upload Property</h2>
    <form id="fileUploadForm">
        <div class="form-group">
            <label for="name">Property Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="fileInput">Upload Image:</label>
            <input type="file" id="fileInput" name="file" accept="image/*" required>
        </div>
        <button type="submit">Upload</button>
    </form>
    <p id="message"></p>
</div>

<script>
    crossOriginIsolated = true;
    document.getElementById("fileUploadForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;
        const price = document.getElementById("price").value;
        const fileInput = document.getElementById("fileInput");
        const messageElement = document.getElementById("message");

        if (!fileInput.files.length) {
            messageElement.textContent = "Please select an image!";
            messageElement.style.color = "red";
            return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("name", name);
        formData.append("description", description);
        formData.append("price", price);
        formData.append("file", file);


        try {
            const response = await axios.post("http://localhost:8082/files/upload", formData, {
                headers: { "Content-Type": "multipart/form-data" }
            });


            messageElement.textContent = "✅ Upload successful!";
            messageElement.style.color = "green";
        } catch (error) {
            console.error("Upload error:", error);
            messageElement.textContent = "❌ Upload failed!";
            messageElement.style.color = "red";
        }
    });


</script>

</body>
</html>
